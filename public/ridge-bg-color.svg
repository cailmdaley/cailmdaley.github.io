<svg xmlns='http://www.w3.org/2000/svg' width='1600' height='900' viewBox='0 0 1600 900'>
  <defs>
    <!-- Sky gradient - warmer, more golden -->
    <linearGradient id='sky' x1='0%' y1='0%' x2='0%' y2='100%'>
      <stop offset='0%' stop-color='#DED0C4'/>
      <stop offset='20%' stop-color='#D4C4B4'/>
      <stop offset='45%' stop-color='#C8B8A8'/>
      <stop offset='70%' stop-color='#BCA898'/>
      <stop offset='100%' stop-color='#A89080'/>
    </linearGradient>

    <!-- Ridge gradients - more saturated purples and teals -->
    <linearGradient id='r0' x1='0%' y1='0%' x2='0%' y2='100%'>
      <stop offset='0%' stop-color='#A090A8' stop-opacity='0.30'/>
      <stop offset='60%' stop-color='#B0A0A8' stop-opacity='0.18'/>
      <stop offset='100%' stop-color='#C0B0B0' stop-opacity='0.06'/>
    </linearGradient>
    <linearGradient id='r1' x1='0%' y1='0%' x2='0%' y2='100%'>
      <stop offset='0%' stop-color='#8878A0' stop-opacity='0.35'/>
      <stop offset='60%' stop-color='#988898' stop-opacity='0.22'/>
      <stop offset='100%' stop-color='#A898A0' stop-opacity='0.10'/>
    </linearGradient>
    <linearGradient id='r2' x1='0%' y1='0%' x2='0%' y2='100%'>
      <stop offset='0%' stop-color='#706888' stop-opacity='0.42'/>
      <stop offset='60%' stop-color='#807880' stop-opacity='0.28'/>
      <stop offset='100%' stop-color='#908888' stop-opacity='0.14'/>
    </linearGradient>
    <linearGradient id='r3' x1='0%' y1='0%' x2='0%' y2='100%'>
      <stop offset='0%' stop-color='#5A5878' stop-opacity='0.48'/>
      <stop offset='60%' stop-color='#686870' stop-opacity='0.32'/>
      <stop offset='100%' stop-color='#787878' stop-opacity='0.18'/>
    </linearGradient>
    <linearGradient id='r4' x1='0%' y1='0%' x2='0%' y2='100%'>
      <stop offset='0%' stop-color='#4A4868' stop-opacity='0.52'/>
      <stop offset='60%' stop-color='#585860' stop-opacity='0.35'/>
      <stop offset='100%' stop-color='#686868' stop-opacity='0.20'/>
    </linearGradient>

    <!-- Subtle paper texture -->
    <pattern id='grain' width='100' height='100' patternUnits='userSpaceOnUse'>
      <circle cx='20' cy='30' r='0.4' fill='#8A7A6A' opacity='0.10'/>
      <circle cx='60' cy='15' r='0.3' fill='#7A6A5A' opacity='0.08'/>
      <circle cx='85' cy='50' r='0.35' fill='#9A8A7A' opacity='0.09'/>
      <circle cx='35' cy='70' r='0.3' fill='#6A5A4A' opacity='0.07'/>
      <circle cx='75' cy='85' r='0.4' fill='#8A8075' opacity='0.11'/>
    </pattern>
  </defs>

  <!-- Base sky -->
  <rect fill='url(#sky)' width='1600' height='900'/>

  <!-- Ridge layers - back to front, sloping toward center -->
  <!-- Ridge 0: distant, gentle slope ~6° -->
  <path fill='url(#r0)' d='M-50 280 L700 330 L850 325 L1650 290 L1650 950 L-50 950 Z'/>

  <!-- Ridge 1: ~8° slope -->
  <path fill='url(#r1)' d='M-50 350 L600 420 L820 410 L1650 370 L1650 950 L-50 950 Z'/>

  <!-- Ridge 2: ~10° slope -->
  <path fill='url(#r2)' d='M-50 430 L500 520 L780 505 L1650 460 L1650 950 L-50 950 Z'/>

  <!-- Ridge 3: ~12° slope -->
  <path fill='url(#r3)' d='M-50 520 L450 630 L750 610 L1650 560 L1650 950 L-50 950 Z'/>

  <!-- Ridge 4: closest, steepest ~14° -->
  <path fill='url(#r4)' d='M-50 620 L400 760 L720 735 L1650 680 L1650 950 L-50 950 Z'/>

  <!-- Paper grain overlay -->
  <rect fill='url(#grain)' width='1600' height='900' opacity='0.5'/>
</svg>
