<svg xmlns='http://www.w3.org/2000/svg' width='1600' height='900' viewBox='0 0 1600 900'>
  <defs>
    <!-- Sky gradient - warm parchment to muted umber -->
    <linearGradient id='sky' x1='0%' y1='0%' x2='0%' y2='100%'>
      <stop offset='0%' stop-color='#D8CCC0'/>
      <stop offset='25%' stop-color='#D0C4B8'/>
      <stop offset='50%' stop-color='#C8B8A8'/>
      <stop offset='75%' stop-color='#C0B0A0'/>
      <stop offset='100%' stop-color='#B8A898'/>
    </linearGradient>

    <!-- Ridge gradients - varied WV mountain hues -->
    <!-- r0: distant blue-grey mist -->
    <linearGradient id='r0' x1='0%' y1='0%' x2='0%' y2='100%'>
      <stop offset='0%' stop-color='#8090A0' stop-opacity='0.18'/>
      <stop offset='100%' stop-color='#909898' stop-opacity='0.14'/>
    </linearGradient>
    <!-- r1: purple twilight -->
    <linearGradient id='r1' x1='0%' y1='0%' x2='0%' y2='100%'>
      <stop offset='0%' stop-color='#8A7A9A' stop-opacity='0.22'/>
      <stop offset='100%' stop-color='#988890' stop-opacity='0.17'/>
    </linearGradient>
    <!-- r2: teal-grey hemlock -->
    <linearGradient id='r2' x1='0%' y1='0%' x2='0%' y2='100%'>
      <stop offset='0%' stop-color='#607878' stop-opacity='0.26'/>
      <stop offset='100%' stop-color='#788080' stop-opacity='0.20'/>
    </linearGradient>
    <!-- r3: warm brown evening -->
    <linearGradient id='r3' x1='0%' y1='0%' x2='0%' y2='100%'>
      <stop offset='0%' stop-color='#7A6858' stop-opacity='0.30'/>
      <stop offset='100%' stop-color='#887868' stop-opacity='0.24'/>
    </linearGradient>
    <!-- r4: deep rust/umber closest -->
    <linearGradient id='r4' x1='0%' y1='0%' x2='0%' y2='100%'>
      <stop offset='0%' stop-color='#6A5048' stop-opacity='0.35'/>
      <stop offset='100%' stop-color='#786058' stop-opacity='0.28'/>
    </linearGradient>

    <!-- Subtle paper texture -->
    <pattern id='grain' width='100' height='100' patternUnits='userSpaceOnUse'>
      <circle cx='20' cy='30' r='0.4' fill='#8A7A6A' opacity='0.08'/>
      <circle cx='60' cy='15' r='0.3' fill='#7A6A5A' opacity='0.06'/>
      <circle cx='85' cy='50' r='0.35' fill='#9A8A7A' opacity='0.07'/>
      <circle cx='35' cy='70' r='0.3' fill='#6A5A4A' opacity='0.05'/>
      <circle cx='75' cy='85' r='0.4' fill='#8A8075' opacity='0.09'/>
    </pattern>
  </defs>

  <!-- Base sky -->
  <rect fill='url(#sky)' width='1600' height='900'/>

  <!-- Ridge layers - back to front, sloping toward center -->
  <!-- Ridge 0: distant blue-grey mist -->
  <path fill='url(#r0)' d='M-50 280 L700 330 L850 325 L1650 290 L1650 950 L-50 950 Z'/>

  <!-- Ridge 1: purple twilight -->
  <path fill='url(#r1)' d='M-50 350 L600 420 L820 410 L1650 370 L1650 950 L-50 950 Z'/>

  <!-- Ridge 2: teal-grey hemlock -->
  <path fill='url(#r2)' d='M-50 430 L500 520 L780 505 L1650 460 L1650 950 L-50 950 Z'/>

  <!-- Ridge 3: warm brown evening -->
  <path fill='url(#r3)' d='M-50 520 L450 630 L750 610 L1650 560 L1650 950 L-50 950 Z'/>

  <!-- Ridge 4: deep rust/umber closest -->
  <path fill='url(#r4)' d='M-50 620 L400 760 L720 735 L1650 680 L1650 950 L-50 950 Z'/>

  <!-- Paper grain overlay -->
  <rect fill='url(#grain)' width='1600' height='900' opacity='0.1'/>
</svg>
